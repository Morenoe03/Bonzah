version: "3.8"
services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass_example
      MYSQL_DATABASE: com402
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass_example
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./db-init:/docker-entrypoint-initdb.d:ro
volumes:
  db_data:
